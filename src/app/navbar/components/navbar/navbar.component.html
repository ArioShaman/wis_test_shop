<div class="container">
    <div class="grid">
        <div class="left">
            <a 
                routerLink="home" 
                routerLinkActive="active"
            >
                <div class="link">
                    Домой
                </div>
            </a>
            <a 
                routerLink="basket"
                routerLinkActive="active"
            >
                <div class="link">
                    Корзина
                </div>
            </a>
        </div>
        <div class="right">
            <div class="link left-link"
                (click)="openWishPopup()"
            >
                <div class="icon">
                    <img src="../../../assets/icons/wishlist.svg">
                </div>
                {{ wishListStore.getValue().ids.length }} товара
            </div>

            <a 
                class="link right-link" 
                routerLink="basket"
            >
                <div class="icon">
                    <img src="../../../assets/icons/basket.svg">
                </div>
                <div class="link-box">
                     <div class="line">
                        В корзине: 
                        <span>{{ count }} товаров</span>
                    </div>
                    <div class="line">
                        На сумму: <span> {{ price | seprator }} ₽ </span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
