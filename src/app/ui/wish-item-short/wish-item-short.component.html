<div class="container">
    <div class="img-cont">
        <img [src]="imgHost + wishEl.phone.image">
    </div>
    <div class="info-cont">
        <div class="name">
            {{ wishEl.phone.name }}
        </div>
        <div class="date">
            <span>Дата добавления:</span> {{ wishEl.created_at | date: 'dd/MM/yyyy h:mm:ss a' }}
        </div>
    </div>
</div>
