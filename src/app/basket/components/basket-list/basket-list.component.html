<div class="container">
    <div *ngIf="basketListStore.getValue().ids.length > 0; else emptyList">
        <basket-item
            *ngFor="let basketElId of basketListStore.getValue().ids"
            [basketId]="basketElId"
        ></basket-item>
    </div>
    <ng-template #emptyList>
        <div class="empty-el">
            Ваша корзина пуста. Добавьте Iphone из &nbsp;<a routerLink="/home">Каталога</a>  
        </div>
    </ng-template>
</div>
