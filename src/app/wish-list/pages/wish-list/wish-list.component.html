<div class="container">
    <div *ngIf="wishList.length > 0; else emptyList">
        <wish-item
            *ngFor="let wishElId of wishList"
            [wishId]="wishElId"
        ></wish-item>
    </div>    
    <ng-template #emptyList>
        <div class="empty-el">
            Ваш Список желаний пуст. Добавьте Iphone из &nbsp;<a routerLink="/home">Каталога</a>  
        </div>
    </ng-template>        
</div>
